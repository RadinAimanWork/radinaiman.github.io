<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
      <p>Player X (Red): <span id="score-x">0</span></p>
      <p>Player O (Blue): <span id="score-o">0</span></p>
    </div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="controls">
      <button id="reset-board">New Round</button>
      <button id="reset-all">Reset All</button>
      <label>
        <input type="checkbox" id="ai-toggle"> Play against AI
      </label>
    </div>
    <!-- Trademark Footer -->
    <footer>
      <p>Created by <strong>Radin Aiman Bin Muhammad Anas</strong>, Aspiring IT Professional. Â© 2024. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
